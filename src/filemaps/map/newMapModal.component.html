<div id="newMapModal" class="modal modal-fixed-footer">
  <form>
    <div class="modal-content">
      <h4>New Map</h4>

      <div class="row">
        <div class="input-field col s12">
          <input ng-model="$ctrl.name" placeholder="Map Name" id="mapName" type="text" required>
          <label for="mapName">Map Name</label>
        </div>
      </div> <!-- .row -->


      <h5>Base Directory</h5>

      <fm-file-browser dirs-only="true" on-path-loaded="$ctrl.setPath(path)" browser-api="$ctrl.browserApi"></fm-file-browser>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close btn-flat" ng-click="$ctrl.create()">
        Create</a>

      <a class="modal-action modal-close btn-flat">
        Cancel</a>
    </div>
  </form>
</div>

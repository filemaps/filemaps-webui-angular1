<div id="browseModal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Add File</h4>
    <fm-file-browser on-select="$ctrl.selectEntry(entry)" on-unselect="$ctrl.unselectEntry(entry)" browser-api="$ctrl.browserApi"></fm-file-browser>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close btn-flat" ng-click="$ctrl.select()">
      Add</a>

    <a class="modal-action modal-close btn-flat">
      Cancel</a>
  </div>
</div>
